<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script src="scripts/calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="displayArea">
          <span id="displayValue">0.00</span>
        </div>
        
        <button class="calcButton ac" id="buttonClear">AC</button>

        <button class="calcButton percent" id="buttonPercent">%</button>

        <button class="calcButton operation" data-id="/" id="buttonDivision">&divide;</button>
        <button class="calcButton operation" data-id="*" id="buttonMultiply">x</button>
        <button class="calcButton operation" data-id="+" id="buttonAddition">+</button>
        <button class="calcButton operation" data-id="-" id="buttonSubtraction">-</button>

        <button class="calcButton digit" data-id="1" id="button1">1</button>
        <button class="calcButton digit" data-id="2" id="button2">2</button>
        <button class="calcButton digit" data-id="3" id="button3">3</button>
        <button class="calcButton digit" data-id="4" id="button4">4</button>
        <button class="calcButton digit" data-id="5" id="button5">5</button>
        <button class="calcButton digit" data-id="6" id="button6">6</button>
        <button class="calcButton digit" data-id="7" id="button7">7</button>
        <button class="calcButton digit" data-id="8" id="button8">8</button>
        <button class="calcButton digit" data-id="9" id="button9">9</button>

        <button class="calcButton digit" data-id="0" id="button0">0</button>
        
        <button class="calcButton decimal" id="buttonDecimal">.</button>
        
        <button class="calcButton equals" id="buttonEquals">=</button>

        <div id="branding"><p>A Logo or Something</p></div>

    </div>
</body>
</html>
